<!DOCTYPE html>
<html lang="sr-Latn">
<head>
	<title>Bootstrap grid system</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .yellow {
            background-color: yellow;
        }
        .blue {
            background-color: blue;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center">col-xs-6</h1>
        <div class="row">
            <div class="col-xs-6 yellow">A</div>
            <div class="col-xs-6 blue">A</div>
        </div>
        <br><br>
        <h1 class="center">col-md-6</h1>
        <div class="row">
            <div class="col-sm-6 yellow">A</div>
            <div class="col-sm-6 blue">A</div>
        </div>
    </div>
</body>
</html>
